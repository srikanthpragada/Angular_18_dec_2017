<html>

<head>
    <title>Books</title>
</head>

<body>
    <h1>Books with Promise</h1>
    

    <table border="1" style="width:100%">
        <tr>
            <th>Title </th>
            <th>Author </th>
            <th>Price </th>
        </tr>
        <tr *ngFor="let b of books">
            <td> {{ b.title }} </td>
            <td> {{ b.author }} </td>
            <td> {{ b.price }} </td>
        </tr>
    </table>

    <button (click)="show()">Show Books</button>

    <h1>Books with RxJS (Observables) </h1>

    <table border="1" style="width:100%">
        <tr>
            <th>Title </th>
            <th>Author </th>
            <th>Price </th>
        </tr>
        <tr *ngFor="let b of books2">
            <td> {{ b.title }} </td>
            <td> {{ b.author }} </td>
            <td> {{ b.price }} </td>
        </tr>
    </table>

</body>

</html>
